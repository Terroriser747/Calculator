<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                
            </div>
            <div id="digits-container">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers" id="zero">0</button>
                <button class="numbers">.</button>
            </div>
            <div id="operators-container">
                <button class="operator" id="AC">AC</button>
                <button class="operator" id="back">&#8592;</button>
                <button class="operator eval" id="equal">&equals;</button>
                <button class="operator math eval" id="add">&plus;</button>
                <button class="operator math eval" id="substract">&minus;</button>
                <button class="operator math eval" id="multiply">&times;</button>
                <button class="operator math eval" id="divide">&divide;</button>
            </div>
            
        </div>

    </div>
</body>
</html
